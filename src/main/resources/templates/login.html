<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title th:text="#{Login.page.title}">Login</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/ico"/>
    <!--    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"-->
    <!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/search-style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<section class="px-3 pt-4">
    <!-- Logo Band -->
    <nav th:replace="fragments :: logo_band"></nav>
    <!-- Main body -->
    <main class="bg-light pt-2" id="propertiesParentMain">
        <h3 class="text-center" th:text="#{Sign-in}"></h3>
        <div class="row pt-4">
            <div class="col-sm-6 col-12 border-right">
                <div class="col-sm-7 offset-sm-3 col-10 offset-1">
                    <p class="text-center text-secondary" th:text="#{Sign-in.with.account}"></p>
                    <div class="card">
                        <div class="card-body">
                            <div class="alert alert-success" th:if="${param.logout}">
                                You have been logged out!
                            </div>
                            <div class="alert alert-danger" th:if="${param.error}"
                                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                                <span th:text="${errorMsg}">Invalid input</span>
                            </div>
                            <div class="alert alert-success" th:if="${messageSuccess}">
                                <p class="text text-center" th:text="${messageSuccess}"></p>
                            </div>
                            <div class="alert alert-danger" th:if="${messageDanger}">
                                <p class="text text-center" th:text="${messageDanger}"></p>
                            </div>
                            <form method="post" th:action="@{/login}">
                                <fieldset>
                                    <div class="form-group pb-3">
                                        <label class="form-check-label text-secondary pb-1" for="username"
                                               th:text="#{Username}"></label>
                                        <input aria-describedby="usernameHelp" class="form-control" id="username"
                                               name="username" th:required="required" type="text">
                                    </div>
                                    <div class="form-grou pb-3">
                                        <label class="form-check-label text-secondary pb-1"
                                               for="password" th:text="#{Password}"></label>
                                        <input class="form-control" id="password" name="password"
                                               th:required="required"
                                               type="password">
                                    </div>

                                    <div class="form-check pb-3">
                                        <input class="form-check-input" id="rememberMe" name="remember-me"
                                               type="checkbox"/>
                                        <label class="form-check-label font-weight-lighter" for="rememberMe"
                                               th:text="#{Remember.me}"></label>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-green text-white text-center" th:text="#{Sign-in}"
                                                type="submit">
                                        </button>
                                    </div>
                                </fieldset>

                            </form>
                        </div>
                    </div>
                    <a th:href="@{/forgotPass}">
                        <p class="font-weight-lighter text-secondary my-0" th:text="#{Password.forget}"></p>
                    </a>
                    <a th:href="@{/register}">
                        <p class="font-weight-lighter text-secondary my-0" th:text="#{Register}"></p>
                    </a>
                </div>
            </div>
            <div class="col-sm-6 align-self-center pt-sm-0 pt-4">
                <div class="col-sm-6 col-10 offset-1 px-2 ">
                    <div class="row">
                        <button class="btn btn-dark col-sm-11 mx-4 my-2 text-left">
                            <img class="col-sm-2 col-2 pr-0" th:src="@{/img/github_logo_white_32.png}">
                            <a class="col-sm-8 offset-sm-1 col-10 colstretched-link text-white text-decoration-none text-center"
                               th:href="@{/oauth2/authorization/github}" th:text="#{Github.login}">click here</a>
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn btn-facebook col-sm-11 mx-4 my-2 text-left">
                            <img class="col-sm-2 col-2 pr-0" th:src="@{/img/facebook_logo_32.png}">
                            <a class="col-sm-8 offset-sm-1 col-10 stretched-link text-white text-decoration-none"
                               th:href="@{/oauth2/authorization/facebook}" th:text="#{Facebook.login}">click here</a>
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn btn-google col-sm-11 mx-4 my-2 text-left">
                            <img class="col-sm-2 col-2 pr-0" th:src="@{/img/google_logo_32.png}">
                            <a class="col-sm-8 offset-sm-1 col-10 stretched-link text-secondary text-decoration-none"
                               th:href="@{/oauth2/authorization/google}" th:text="#{Google.login}">click here</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
</body>
</html>
