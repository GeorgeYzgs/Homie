<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Properties</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->
    <!--              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/search-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
          rel="stylesheet">
</head>
<body>
<section class="container pt-4 bg-light">
    <div class="row pl-3">
        <div class="col-sm-1">
            <img alt="company-logo" class="" th:src="@{/img/logo-house-green.png}" width="100px">
        </div>
        <div class="col-sm-3 pl-1">
            <h1 style="color:#80ea6e"> Homie </h1>
            <h6 class="text-secondary">Your land companion</h6>
        </div>
    </div>
    <!-- Toolbar -->
    <div class="py-3">
        <div class="row justify-content-center">
            <div class="col-12">
                <form>
                    <div class="row pb-2">
                        <div class="col-sm-4">
                            <div class="input-group">
                            <span class="input-group-prepend ">
                                <i class="fa fa-map-marker input-group-text bg-secondary text-white"></i>
                            </span>
                                <input class="form-control" id="inputSearchQuery"
                                       placeholder="Εισάγετε μια τοποθεσία, πχ. Ζωγράφος"
                                       type="text">
                            </div>
                        </div>
                        <div class="col-sm-8">
                        <span class="input-group">
                            <span class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">&euro;</span>
                            </span>
                            <input class="form-control" id="inputStartingPrice" placeholder="Από"
                                   type="number">
                            <input class="form-control" id="inputEndingPrice" placeholder="Έως"
                                   type="number">
                            <span class="input-group-prepend pl-3">
                                <span class="input-group-text bg-secondary text-white">&#x33A1;</span>
                            </span>
                            <input class="form-control" id="inputStartingArea" placeholder="Από"
                                   type="number">
                            <input class="form-control" id="inputEndingArea" placeholder="Έως"
                                   type="number">
                            <div class="col-sm-2">
                            <button class="btn bg-green text-white font-weight-bold" id="searchButton">
                                Αναζήτηση
                            </button>
                        </div>
                        </span>
                        </div>
                    </div>
                    <div class="p-2 row" id="cityTextArea">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Main body -->
    <main class="container bg-light" id="propertiesParentMain">
        <p class="text-center">
            Nothing Found
        </p>
    </main>
    <a class="text-secondary text-decoration-none" th:href="@{/search}"> Advanced Search </a>
</section>

<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script th:src="@{/js/search-functionality.js}"></script>
</body>
</html>
