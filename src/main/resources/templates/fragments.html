<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head th:fragment="headerfiles">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title th:include=":: #pageTitle">Layout Generic Title </title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->
    <!--          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap_customization.css}">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/search-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
          rel="stylesheet">


</head>
<title>Template Fragments</title>
<body>

<nav class="pl-3" th:fragment="logo_band">
    <div class="col-xl-3 col-lg-4 col-md-7 col-sm-6 col-11 row px-0">
        <div class="col-xl-4 col-lg-4 col-md-3 col-sm-4 col-4 pr-0">
            <img alt="company-logo" class="" th:src="@{/img/logo-house-green.png}" width="100px">
        </div>
        <div class="col-xl-8 col-lg-8 col-md-9 col-sm-8 col-8 pl-0">
            <h1 class="pb-0" style="color:#80ea6e"> Homie </h1>
            <h6 class="text-secondary">Your land companion</h6>
        </div>
        <a class="stretched-link" th:href="@{/}"></a>
    </div>
</nav>

<nav class="navbar navbar-expand-sm navbar-light bg-light" th:fragment="nav_bar">
    <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="navbarDropdownMenuLink">
                    Dropdown link
                </a>
                <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAnonymous()">
        <a class="text-secondary text-decoration-none" th:href="@{/login}">Login</a>
        <!--TO DO - GG to check these links -->
        <a class="text-secondary text-decoration-none pl-4" th:href="@{/register}">Register</a>
        <!--TO DO - GG to check these links -->
    </div>
    <div class="btn-group" sec:authorize="isAuthenticated()">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-green btn-sm dropdown-toggle"
                data-toggle="dropdown"
                type="button">
            <span class="text-white"
                  sec:authentication="name">User</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" th:href="@{/changePass}" th:text="#{Change.password}">Change Password</a>
            <a class="dropdown-item" href="#">Control Panel</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
            <a class="dropdown-item" th:href="@{/logout}" th:text="#{Logout}">Logout</a>
        </div>
    </div>
</nav>


<div th:fragment="search_bar">
    <div class="row justify-content-center py-3 px-sm-4">
        <div class="col-12">
            <form>
                <div class="row pb-sm-2">
                    <div class="col-xl-8 offset-xl-1 col-lg-8 offset-lg-1 col-md-8 offset-md-1 col-sm-9 col-10">
                        <div class="input-group">
                            <span class="input-group-prepend ">
                                <i class="fa fa-map-marker input-group-text bg-secondary text-white"></i>
                            </span>
                            <input class="form-control" id="inputSearchQuery"
                                   placeholder="Εισάγετε μια τοποθεσία, πχ. Ζωγράφος"
                                   type="text">
                        </div>
                    </div>
                    <button class="btn bg-green text-white font-weight-bold" id="searchButton">
                        <i class="fa fa-search"></i> <span class="button-text" th:text="#{Search}">
                        Search</span>
                    </button>
                </div>

                <div class="row pb-md-2">
                    <div class="col-xl-8 offset-xl-1 col-lg-8 offset-lg-1 col-md-8 offset-md-1 col-sm-9 col-12">
                        <div class="input-group collapse" id="collapseExample">
                            <span class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">&euro;</span>
                            </span>
                            <input class="form-control" id="inputStartingPrice" placeholder="Από"
                                   type="number">
                            <input class="form-control" id="inputEndingPrice" placeholder="Έως"
                                   type="number">
                            <span class="input-group-prepend pl-3">
                                <span class="input-group-text bg-secondary text-white">&#x33A1;</span>
                            </span>
                            <input class="form-control" id="inputStartingArea" placeholder="Από"
                                   type="number">
                            <input class="form-control" id="inputEndingArea" placeholder="Έως"
                                   type="number">
                            <div class="col-sm-2">
                            </div>
                        </div>
                    </div>
                    <a aria-controls="collapseExample" aria-expanded="false" class="text-secondary text-decoration-none"
                       data-target="#collapseExample" data-toggle="collapse" th:text="#{Advanced.search}"
                       type="button">
                    </a>
                </div>
        </div>
        <div class="p-2 row" id="cityTextArea">
        </div>
        </form>
    </div>
</div>
</div>

<header th:fragment="body_header" class="container">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <span sec:authorize="isAuthenticated()" sec:authentication="name"
                  class="navbar-brand">User</span>

            <span sec:authorize="isAnonymous()">
                <a class="navbar-brand" th:href="@{/login}">Login</a>   <!--TO DO - GG to check these links -->
                <a class="navbar-brand" th:href="@{/register}">Register</a> <!--TO DO - GG to check these links -->
            </span>
        </div>
    </nav>
</header>

<div height="100px">0</div>
<main role="main" class="flex-shrink-0">


</main>

<footer th:fragment="body_footer" class="footer mt-auto py-3">
    <div class="container">
        <p>
            Today is: <span th:text="${#dates.createToday()}">13 May 2011</span>
        </p>
    </div>
</footer>


<div th:fragment="scripts">
    <script crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script crossorigin="anonymous"

    <script crossorigin="anonymous"

            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script th:src="@{/js/search-functionality.js}"></script>
</div>
</body>
</html>
